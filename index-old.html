<!DOCTYPE html>
<html>
<head>
	<title>Barick's Web OS</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
	<body>
		<div id="universal-container">
			<img id="wallpaper-img" src="img/goltu-os-wallpaper3.png"/>
			
			<div id="startmenu">
				<ul class="list-1">					
				</ul>
			</div>		

			<!-- THE TASKBAR -->
			<div id="taskbar">

				<div class="leftGroup group">

					<span id="startBtn">
						<img src="img/30by30.png" alt="Click here to start"/>
					</span>

					<a class="icon-btn" href="https://in.linkedin.com/in/sumanbarick" target="_blank" title="linkedin">
						<i class="fa fa-linkedin-square"></i>
					</a>

					<a class="icon-btn" href="http://stackoverflow.com/users/5017556/suman-barick" target="_blank" title="stack-overflow">
						<i class="fa fa-stack-overflow"></i>
					</a>

					<a class="icon-btn" href="https://github.com/codotronix" target="_blank" title="github">
						<i class="fa fa-github"></i>
					</a>

					<a class="icon-btn" href="https://www.facebook.com/codotronix" target="_blank" title="facebook">
						<i class="fa fa-facebook-square"></i>
					</a>

					<a class="icon-btn" href="https://twitter.com/codotronix" target="_blank" title="twitter">
						<i class="fa fa-twitter-square"></i>
					</a>
				</div>


				<div class="centerGroup group">
					
				</div>
				<div class="rightGroup group"></div>
			</div>
			<!-- ********************** -->

			<!-- A SAMPLE PROGRAM WINDOW TO CLONE -->
			<div id="sampleWindow" class="bx-window">
				<div class="window-title">
					<img class="window-icon" src="img/24by24.png" alt="goltu icon" />
					<span class="title">Sample Window</span>
					<span class="window-btns">
						<i class="fa fa-window-minimize window-minimize"></i>
						<i class="fa fa-window-restore window-restore"></i>
						<i class="fa fa-window-maximize window-maximize"></i>
						<i class="fa fa-window-close window-close"></i>
					</span>
				</div>

				<div class="window-body">					
				</div>
			</div>

			<!-- A SAMPLE MINIMIZED OR STAMP WINDOW -->
			<div id="sampleStampWindow" class="stamp-window" title="Sample Minimized Window">
				<img class="icon" alt="window-icon" src="img/24by24.png"/>
				<span class="title">Sample Minimized Window</span>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
